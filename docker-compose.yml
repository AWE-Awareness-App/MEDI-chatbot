services:

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medi-docker
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d medi-docker"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      # Override localhost URL from .env so the app reaches the db container
      DATABASE_URL: postgresql+psycopg2://postgres:password@db:5432/medi-docker
    depends_on:
      db:
        condition: service_healthy

  # One-off ingestion service â€” not started by `docker compose up`
  # Run with: docker compose --profile ingest run --rm ingest
  ingest:
    build: .
    command: python app/scripts/ingest_knowledge.py
    env_file: .env
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:password@db:5432/medi-docker
    volumes:
      # Mount PDFs from host into the container at runtime
      - ./knowledge:/app/knowledge:ro
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - ingest

volumes:
  pgdata:

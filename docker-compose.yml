services:
  db:
    image: pgvector/pgvector:pg17
    container_name: medi_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medi-docker
    ports:
      - "5432:5432"
    volumes:
      - medi_pgdata:/var/lib/postgresql/data
      - ./docker/initdb:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d medi-docker"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build: .
    container_name: medi_api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env.docker
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app

volumes:
  medi_pgdata:
